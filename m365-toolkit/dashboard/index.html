<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M365 Tenant Toolkit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ================================================================== -->
    <!-- HEADER BAR                                                          -->
    <!-- ================================================================== -->
    <header class="header">
        <div class="header-brand">
            <h1 class="header-title">M365 Tenant Toolkit</h1>
            <span class="header-subtitle" id="header-subtitle">Dashboard</span>
        </div>
        <div class="header-meta">
            <span class="meta-item" id="last-updated">Last updated: --</span>
            <span class="meta-item" id="tenant-info"></span>
        </div>
    </header>

    <!-- ================================================================== -->
    <!-- MAIN LAYOUT: SIDEBAR + CONTENT                                      -->
    <!-- ================================================================== -->
    <div class="main-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#overview" class="nav-link active" data-page="overview">
                        <span class="nav-icon">&#9632;</span>
                        <span class="nav-text">Overview</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#users" class="nav-link" data-page="users">
                        <span class="nav-icon">&#9679;</span>
                        <span class="nav-text">Users</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#licenses" class="nav-link" data-page="licenses">
                        <span class="nav-icon">&#9670;</span>
                        <span class="nav-text">Licenses</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#guests" class="nav-link" data-page="guests">
                        <span class="nav-icon">&#9733;</span>
                        <span class="nav-text">Guests</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#security" class="nav-link" data-page="security">
                        <span class="nav-icon">&#9888;</span>
                        <span class="nav-text">Security</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#devices" class="nav-link" data-page="devices">
                        <span class="nav-icon">&#9109;</span>
                        <span class="nav-text">Devices</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#lifecycle" class="nav-link" data-page="lifecycle">
                        <span class="nav-icon">&#8635;</span>
                        <span class="nav-text">Lifecycle</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="content">
            <!-- Loading Indicator -->
            <div class="loading-overlay" id="loading-overlay">
                <div class="loading-spinner"></div>
                <p class="loading-text">Loading data...</p>
            </div>

            <!-- Page Container (pages are dynamically inserted here) -->
            <div class="page-container" id="page-container">
                <!-- Content will be dynamically loaded by JavaScript -->
            </div>
        </main>
    </div>

    <!-- ================================================================== -->
    <!-- MODAL FOR EXPANDED ROW DETAILS                                      -->
    <!-- ================================================================== -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Details</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Detail content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- ================================================================== -->
    <!-- JAVASCRIPT MODULES                                                  -->
    <!-- Load order is important: utilities first, then pages                -->
    <!-- ================================================================== -->
    <script src="js/data-loader.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/tables.js"></script>
    <script src="js/export.js"></script>
    <script src="js/page-overview.js"></script>
    <script src="js/page-users.js"></script>
    <script src="js/page-licenses.js"></script>
    <script src="js/page-guests.js"></script>
    <script src="js/page-security.js"></script>
    <script src="js/page-devices.js"></script>
    <script src="js/page-lifecycle.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
